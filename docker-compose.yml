version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pki-2fa-container
    ports:
      - "8080:8080"
    volumes:
      # CRITICAL FIX: Only map the persistent data volume /data
      - seed-data:/data
      # The /cron volume is NOT needed, as both seed.txt and last_code.txt are in /data.
      
      # Map required key files
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
# CRITICAL FIX: Only define the volume needed for persistence
# cron-output volume is no longer needed