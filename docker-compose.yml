version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pki-2fa-container
    ports:
      - "8080:8080"
    volumes:
      # 1. Volume for the decrypted seed
      - seed-data:/data
      
      # 2. CRITICAL: Volume for the cron job output
      - cron-output:/cron  
      
      # Map required key files
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
  cron-output: